<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MENDOZA - Activity 7</title>

	<!-- DOWNLOAD GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

	<!-- EXTERNAL CSS STYLES -->
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/userForm.css">
	<link rel="stylesheet" type="text/css" href="css/userTable.css">
</head>
<body>
	<header>
		<h1>DYNAMICALLY ADDED ROWS USING JS</h1>
	</header>
	
	<main>
		<!-- This section asks the user to input their information -->
		<section id="inputForm">
			<h2>Join the team!</h2>
			<form id="userForm">
				<div class="form-field">
					<label for="firstname">First Name:</label>
					<input type="text" id="firstname">
					<small></small>
				</div>
				
				<div class="form-field">
					<label for="lastname">Last Name:</label>
					<input type="text" id="lastname">
					<small></small>
				</div>			

				<fieldset>
					<legend>Gender:</legend>
					<input type="radio" name="gender" value="Female" id="female">
					<label for="female">Female</label>
					<input type="radio" name="gender" value="Male" id="male">
					<label for="male">Male</label>
					<small></small>
				</fieldset>
				
				<div class="form-field">
					<label for="bday">Date of Birth:</label>
					<input type="date" id="bday">
					<small></small>
				</div>
				
				<button type="submit" id="submitButton">SUBMIT</button>
				<button id="cancelButton">CANCEL</button>
			</form>
		</section>

		<!-- This section outputs the user information in a tabular form -->
		<section id="userData">
			<h2>Roster of Amazing People</h2>
			<table id="userTable">
				<!-- this is the table head -->
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Gender</th>
						<th>Date of Birth</th>
					</tr>
				</thead>
				<tbody>
					<!-- Dynamically added rows will go here -->
				</tbody>
				
			</table>
		</section>
	</main>

	<footer>
		<!-- footer content if needed -->
	</footer>

	<!-- JAVASCRIPT PLACE HERE -->
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function() {
			document.getElementById('submitButton').addEventListener('click', submitForm);
			document.getElementById('cancelButton').addEventListener('click', resetForm);
		});
	</script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/validate.js"></script>
</body>
</html>
