<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENDOZA - Finals</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
	<!-- DOWNLOAD GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<!-- EXTERNAL CSS STYLES -->
	<link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/forms.css">
    <link rel="stylesheet" type="text/css" href="./css/bg-form.css">

</head>
<body>
    <div class="bg"></div>
    <div class="area">
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    </div>
    


    <main>
        <section class="registration-wrapper">
            <div class="side-img" id="image-side">
                    <picture>
                        <img src="./media/rocket.jpg">
                    </picture>
            </div>

            <div class="side-form">
                <div class="title-wrapper">
                    <h2>Ready to go the Moon?</h2>
                    <p><a href="#">Already have an account?</a></p>
                </div>
                
                <form class="form-wrapper form-box" method="POST" action="./php/register.php" id="registrationForm">
                    <p class="full-width">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" name="firstname" id="firstname">
                        <small></small>
                    </p>
        
                    <p class="full-width">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" name="lastname" id="lastname">
                        <small></small>
                    </p>

                    
                    <p>
                        <label for="birthday" class="form-label">Birthday</label>
                        <input type="date" name="birthday" id="birthday">
                        <small></small>
                    </p>
                    
                    <fieldset class="sex-container">
                        <legend>Sex</legend>
                        <div>
                            <input type="radio" name="sex" value="Male" id="male">
                            <label for="male">Male</label>
                            <input type="radio" name="sex" value="Female" id="female">
                            <label for="female">Female</label>
                        </div>
                        <small></small>
                    </fieldset>
                    
                    <p class="full-width">
                        <label for="email" class="form-label full-width">Email Address</label>
                        <input type="email" name="email" id="email">
                        <small></small>
                    </p>
    
                    <p class="full-width">
                        <label for="password" class="form-label full-width">Password</label>
                        <input type="password" name="password" id="password">
                        <small></small>
                    </p>
    
                    <p class="full-width">
                        <label for="confirmpassword" class="form-label">Confirm Password</label>
                        <input type="password" name="confirmpassword" id="confirmpassword">
                        <small></small>
                    </p>
        
                    <div class="text-wrapper context-user">
                        <div class="style-remember">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember</label>
                        </div>
                    </div>

                    <div class="text-wrapper context-user">
                        <a href="#" class="style-forgot-pass">Forgot your password?</a>
                    </div>
                    
                    <p class="full-width">
                        <button type="submit" id="submitButton">REGISTER</button>
                    </p>
                </form>
            </div>
        </section>
    </main>
    
    <!-- JAVASCRIPT -->
	<script type="text/javascript" src="js/validate.js"></script>
</body>
</html>
